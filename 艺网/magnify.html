<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/magnify.css">
    <script >
    function parseSearchURL() {
        var res = {};
        var str = window.location.search;
        str = str.slice(1);  // skip '?'

        var params = str.split('&');
        for (var i = 0;i < params.length;i++) {
            var arr = params[i].split('=');
            res[arr[0]] = decodeURIComponent(arr[1]);
        }

        return res;
    }
    window.onload = function () {
        var search = parseSearchURL();
        console.log(search);
        var imgArr = document.getElementsByTagName('img');
        for (var i = 0; i < imgArr.length; i++) {
            imgArr[i].src = search.src;
        }
    }
    </script>
</head>
<body>

<div class="pic_magnigy">

    <div class="small_pic_box">
        <img src="image/twin_flower.jpg" alt="">
        <div class="magnify_box"></div>
    </div>

    <div class="big_pic_box">
        <img src="image/twin_flower.jpg" alt="">
    </div>

</div>


<script src='js/magnify.js'></script>

</body>
</html>
